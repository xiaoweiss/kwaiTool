name: 打包并分享快手账号管理工具

on:
  workflow_dispatch: # 仅允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          python -m playwright install

      - name: 打包应用程序
        run: |
          python package.py

      - name: 创建ZIP压缩包
        run: |
          echo "创建ZIP压缩包..."
          Compress-Archive -Path dist/* -DestinationPath 快手账号管理工具.zip

      - name: 安装curl
        run: |
          choco install curl -y

      - name: 上传到Transfer.sh
        id: transfer
        run: |
          echo "正在上传到Transfer.sh..."
          $url = (curl -H "Max-Downloads: 10" -H "Max-Days: 5" --upload-file ./快手账号管理工具.zip https://transfer.sh/快手账号管理工具.zip) | Out-String
          $url = $url.Trim()
          echo "DOWNLOAD_URL=$url" >> $env:GITHUB_ENV
          echo "下载链接: $url"

      - name: 显示下载链接
        run: |
          echo "打包完成！"
          echo "您可以通过以下链接下载构建结果:"
          echo "${{ env.DOWNLOAD_URL }}"
          echo "此链接有效期为5天，最多可下载10次。"
